<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>COVID-19 Tracker</title>
        <link rel="icon" href="covid_icon.jpg" type="image/.jpg">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>

        <!-- INDIA'S UPDATE -->
        <div class="main-heading">
            WORLD FIGHTS COVID-19
        </div>
        
        <div class="heading11">
            INDIA UPDATE
        </div>

        <div class="col-md-3">
            <center>
            <div class="contain1">
                <div class="head1">Confirmed:</div>
                <p class="confirmed"> </p>
            </div>
            </center>
        </div>
        <div class="col-md-3">
            <center>
            <div class="contain2">
                <div class="head2">Active:</div>
                <p class="active"> </p>
            </div>
            </center>
        </div>
        <div class="col-md-3">
            <center>
            <div class="contain3">
                <div class="head3">Recovered:</div>
                <p class="recovered"> </p>
            </div>
            </center>
        </div>
        <div class="col-md-3">
            <center>
            <div class="contain4">
                <div class="head4">Deaths:</div>
                <p class="deaths"> </p>
            </div>
            </center>
        </div>



        <!-- FOR STATES UPDATE-->
        <br><br><br>
        <div></div>
        <!-- SEARCH BAR -->
        <div class="heading12">
            UPDATE OF ALL STATES
        </div>
        <div class="col-md-12">
            <center>
                <div class="search">
                    <input type="text" id="inputVal2" onkeypress="pressed2(event)" placeholder="Enter state name"><br><br>
                    <input type="submit" value="Submit" onclick="submitted2()">
                </div>
            </center>
        </div>




        <div class="col-md-3">
            <center>
            <div class="contain1">
                <div class="head1">Confirmed:</div>
                <p class="confirmed3"> </p>
            </div>
            </center>
        </div>
        <div class="col-md-3">
            <center>
            <div class="contain2">
                <div class="head2">Active:</div>
                <p class="active3"> </p>
            </div>
            </center>
        </div>
        <div class="col-md-3">
            <center>
            <div class="contain3">
                <div class="head3">Recovered:</div>
                <p class="recovered3"> </p>
            </div>
            </center>
        </div>
        <div class="col-md-3">
            <center>
            <div class="contain4">
                <div class="head4">Deaths:</div>
                <p class="deaths3"> </p>
            </div>
            </center>
        </div>







        <!-- WORLD UPDATE -->

        <br><br><br>
        <!-- SEARCH BAR -->
        <div class="heading13">
            WORLD UPDATE
        </div>
        <div class="col-md-12">
            <center>
                <div class="search">
                    <input type="text" id="inputVal" onkeypress="pressed(event)" placeholder="Enter country name"><br><br>
                    <input type="submit" value="Submit" onclick="submitted()">
                </div>
            </center>
        </div>




        <div class="col-md-3">
            <center>
            <div class="contain1">
                <div class="head1">Confirmed:</div>
                <p class="confirmed2"> </p>
            </div>
            </center>
        </div>
        <div class="col-md-3">
            <center>
            <div class="contain2">
                <div class="head2">Active:</div>
                <p class="active2"> </p>
            </div>
            </center>
        </div>
        <div class="col-md-3">
            <center>
            <div class="contain3">
                <div class="head3">Recovered:</div>
                <p class="recovered2"> </p>
            </div>
            </center>
        </div>
        <div class="col-md-3">
            <center>
            <div class="contain4">
                <div class="head4">Deaths:</div>
                <p class="deaths2"> </p>
            </div>
            </center>
        </div>

        <script src="index.js"></script>
    </body>
</html>
